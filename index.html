<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="assets/helper.css">
    <title>Allergan Webinar Landing</title>
</head>

<body>
    <div class="container">

        <div>
            <h1 class="h1 font-weight-l mt-2">INTRODUCTION TO<br>ULTRASONIC<br>FOR FACIAL ANATOMY</h1>
            <h2 class="h2 font-weight-m">A LIVE WEBINAR EVENT</h2>
        </div>

        <div>
            <div id="mc_embed_signup" class="form">
                <p class="par">Please enter your details to register for Allergan's webinar event <br>featuring Dr. Leonie Schelke and
                    Dr. Arthur Swift.</p>
                <form
                    action="https://live.us17.list-manage.com/subscribe/post?u=69686b41f1936a6456e8c4b69&amp;id=8934dd72c1"
                    method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate"
                    target="_blank" novalidate>
                    <div id="mc_embed_signup_scroll">
                        <div class="mc-field-group">
                            <label class="form__label" for="mce-FNAME">NAME*</label>
                            <br>
                            <input type="text" value="" placeholder="First" name="FNAME" class="required fname" id="mce-FNAME" required>
                            <input type="text" value="" placeholder="Last" name="LNAME" class="required lname" id="mce-LNAME" required>
                            <br>
                            <label class="form__label" for="mce-EMAIL">EMAIL* </label>
                            <br>
                            <input type="email" value="" name="EMAIL" placeholder="Email" class="required email" id="mce-EMAIL" required>
                        </div>
                        <div id="mce-responses" class="clear">
                            <div class="response" id="mce-error-response" style="display:none"></div>
                            <div class="response" id="mce-success-response" style="display:none"></div>
                        </div>
                        <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                        <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text"
                                name="b_69686b41f1936a6456e8c4b69_8934dd72c1" tabindex="-1" value=""></div>
                        <div class="clear"><input class="form__register" type="submit" value="REGISTER" name="register"
                                id="mc-embedded-subscribe" class="button"></div>
                    </div>
                </form>
            </div>

        </div>


        <!-- We would like for the countdown to be moving towards the event date of 11 am EST on Saturday, September 26 -->

        <div class="">
           <h1 class="h2 font-weight-l soon">COMING SOON</h1>    
            <div class="countdown">
                <div>
                    <span id="countdownDays"></span>
                    <p>Days</p>
                </div>
                <!-- <p class="countdown">0 1 0 1</p> -->
                <div>
                    <span id="countdownHours"></span>
                    <p>Hours</p>
                </div>
                <div>
                    <span id="countdownMinutes"></span>
                    <p>Minutes</p>
                </div>
                <div>
                    <span id="countdownSeconds"></span>
                    <p>Seconds</p>
                </div>
            </div>
        </div>
    </div>

    <script type='text/javascript' src='//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js'></script>
    <!-- <script src="https://raw.githubusercontent.com/gumroad/countdown.js/master/lib/countdown.js"></script> -->
    <script>
        (function ($) {
            window.fnames = new Array();
            window.ftypes = new Array();
            fnames[0] = 'FNAME';
            ftypes[0] = 'text';
            fnames[1] = 'EMAIL';
            ftypes[1] = 'email';
        }(jQuery)); var $mcj = jQuery.noConflict(true);

        var finalDate = new Date("Sept 26, 2020 11:00:00").getTime();
        
        var countdown = setInterval(function() {
            var now = new Date().getTime();
            var timedifference = finalDate - now;

            var days = Math.floor(timedifference / (1000 * 60 * 60 *24));
            var hours = Math.floor(timedifference % (1000 * 60 * 60 * 24) / (1000 * 60 * 60));
            var minutes = Math.floor(timedifference % (1000 * 60 * 60) / (1000 * 60));
            var seconds = Math.floor(timedifference % (1000 * 60) / 1000);

            document.getElementById("countdownDays").innerHTML = days;
            document.getElementById("countdownHours").innerHTML = hours;
            document.getElementById("countdownMinutes").innerHTML = minutes;
            document.getElementById("countdownSeconds").innerHTML = seconds;

            if (timedifference < 0)
                clearInterval(countdown);

        }, 1000);

    </script>
</body>

</html>
